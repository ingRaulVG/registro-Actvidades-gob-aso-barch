<main>

    <!-- Botones -->
    <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-success m-3" onclick="crearTablaRegActividades()">Mostrar Actividades</button>
    </div>

    <!-- Tabla de actividades -->
    <div class="container-xl mb-4 d-flex justify-content-center" id="divRegActvidades">

    </div>


    <!--Notificaciones-->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">

      <div id="ttNotificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">

      </div>
